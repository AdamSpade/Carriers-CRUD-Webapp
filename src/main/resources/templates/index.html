<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Carrier Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Carrier List</h1>

    <a th:href="@{/showNewCarrierForm}" class="btn btn-primary btn-sm mb-3"> Add Carrier </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Carrier Id</th>
            <th>Carrier Name</th>
            <th>Carrier Email</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carrier : ${listCarriers}">
            <td th:text="${carrier.id}"></td>
            <td th:text="${carrier.carrierName}"></td>
            <td th:text="${carrier.email}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${carrier.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteCarrier/{id}(id=${carrier.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>

</body>

</html>
